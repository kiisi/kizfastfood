<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Fast Food || By Kiisi Felix- Fast food is a type of mass-produced food designed for commercial sale"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/burger.jpg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- MS, fb & Whatsapp -->
    <!-- MS Tile - for Microsoft apps-->
    <meta
      name="msapplication-TileImage"
      content="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1662110584/fast-food_me768l.jpg"
    />

    <!-- fb & Whatsapp -->
    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="Fast Food" />
    <meta
      property="og:title"
      content="Fast Food || Kiisi Felix"
    />
    <meta
      property="og:description"
      content="Fast Food - Fast food is a type of mass-produced food designed for commercial sale"
    />

    <!-- Image to display -->
    <meta
      property="og:image"
      itemprop="image"
      content="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1662110584/fast-food_me768l.jpg"
    />

    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpg" />

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="250" />
    <meta property="og:image:height" content="250" />

    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="http://kizfastfood.netlify.app/" />

    <meta property="article:publisher" content="http://kizfastfood.netlify.app/" />
    <meta
      property="article:section"
      content="Fast Food - Fast food is a type of mass-produced food designed for commercial sale"
    />
    <meta property="article:tag" content="Fast Food" />
    <meta
      property="og:image:secure_url"
      content="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1662110584/fast-food_me768l.jpg"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1662110584/fast-food_me768l.jpg"
    />
    <meta property="twitter:site" content="Fast Food" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="canonical" href="http://kizfastfood.netlify.app/" />
    <link
      rel="apple-touch-icon"
      sizes="250x250"
      href="%PUBLIC_URL%/burger.jpg"
    />
    <link
      rel="icon"
      type="image/jpg"
      sizes="250x250"
      href="%PUBLIC_URL%/burger.jpg"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Fast Food || By Kiisi Felix</title>
  </head>
  <body>
    <link itemprop="thumbnailUrl" href="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1662110584/fast-food_me768l.jpg" />
    <span
      itemprop="thumbnail"
      itemscope
      itemtype="http://schema.org/ImageObject"
    >
      <link itemprop="url" href="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1662110584/fast-food_me768l.jpg" />
    </span>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
